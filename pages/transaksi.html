<ons-page id="toko">
    <ons-toolbar>
        <div class="left">Toko</div>
        <div class="right">
            
        </div>
    </ons-toolbar>
    
    <div style="padding: 10px 5px;">
        <input type="search" value="" placeholder="Search" class="search-input search-input--material" style="width:80%;float: left;">
        <div class="">
            <button class="fab fab--material fab--mini right"><i class="zmdi zmdi-shopping-cart"></i></button>
        </div>
    </div>
    <div style="height: 200px; padding: 1px 0 0 0;margin-bottom: 10px;margin-top: 10px;">
        <ul class="list list--material">
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail" src="./img/icons/icon-tool-gloves.png"
                        style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Sarung Tangan</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 25.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
    
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail" src="./img/icons/icon-tool-spade.png"
                        style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Sekop</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 125.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
    
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail" src="./img/icons/icon-tool-mower.png"
                        style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Pemangkas Rumput</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 1.225.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
    
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail" src="./img/icons/icon-tool-basket.png"
                        style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Keranjang</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 55.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
    
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail" src="./img/icons/icon-tool-hose.png"
                        style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Selang Air 5M</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 155.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
    
            <li class="list-item list-item--material">
                <div class="list-item__left list-item--material__left">
                    <img class="list-item__thumbnail list-item--material__thumbnail"
                        src="./img/icons/icon-tool-secateurs.png" style="width:64px !important;height:64px !important;">
                </div>
    
                <div class="list-item__center list-item--material__center">
                    <div class="list-item__title list-item--material__title">Gunting Taman</div>
                    <div class="list-item__subtitle list-item--material__subtitle">Rp. 355.000</div>
                </div>
    
                <div class="list-item__right list-item--material__right">
                    <button onclick="createAlertDialog()" class="fab fab--material fab--mini"><i
                            class="zmdi zmdi-plus"></i></button>
                </div>
            </li>
        </ul>
    
        <!-- dialog template -->
        <template id="alert-dialog.html">
            <ons-alert-dialog id="my-alert-dialog" modifier="rowfooter">
                <div class="alert-dialog-title">Alert</div>
                <div class="alert-dialog-content">
                    Tambahkan ke keranjang?
                </div>
                <div class="alert-dialog-footer">
                    <ons-alert-dialog-button onclick="hideAlertDialog()">Cancel</ons-alert-dialog-button>
                    <ons-alert-dialog-button onclick="hideAlertDialog()">OK</ons-alert-dialog-button>
                </div>
            </ons-alert-dialog>
        </template>
    </div>
</ons-page>
